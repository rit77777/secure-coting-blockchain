{% extends "base.html" %} {% block content %}
<section style="max-width: 900px; margin: 0 auto" class="container">
  <div class="px-4 py-5 my-5 text-center card animated fadeIn">
    <h1 class="display-5 fw-bold">Successfully Voted</h1>
    <div class="col-lg-12 mx-auto">
      <p class="lead mb-4">
        Hello <b>{{user.name}}!</b><br />
        To confirm your vote please verify the information provided below and
        mine your block to add it in the blockchain
      </p>
      <div class="mb-3 lead">Voting for <b>{{voter_details.candidate}}</b></div>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a
          type="button"
          class="btn btn-dark btn-lg px-5 gap-3"
          href="{% url 'mine'%}"
          >Mine</a
        >
      </div>
    </div>
  </div>
</section>
{% endblock %}
