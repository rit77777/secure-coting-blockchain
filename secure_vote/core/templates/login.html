{% extends "base.html" %} {% block content %}
<section style="max-width: 500px; margin: 0 auto" class="container">
  <form class="mt-4" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <h1 class="mb-2">Login</h1>
    <div class="mb-2">
      <label for="username" class="form-label">UniqueID</label>
      <input
        type="text"
        name="username"
        class="form-control"
        id="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
  <div class="mt-2">
    <div class="text-muted">
      Dont Have An Account?
      <a class="ml-2" href="{% url 'register' %}">Register</a>
    </div>
  </div>
</section>
{% endblock content %}
